<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ”® Groq / OpenRouter Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- External icon set -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-... (optional) ..."/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">

    <!-- Header -->
    <header>
      <h1>Chat with AI</h1>
      <div class="settings">
        <select id="provider">
          <option value="groq">Groq</option>
          <option value="openrouter">OpenRouter</option>
        </select>
        <input type="text" id="model" placeholder="e.g., llama3-70b-8192">
        <input type="password" id="api-key" placeholder="API Key">
        <button id="save-key">Save Key</button>
      </div>
    </header>

    <!-- Conversation pane -->
    <main id="chat">
      <!-- messages will be injected here -->
    </main>

    <!-- Input area -->
    <footer>
      <input type="text" id="message-input" placeholder="Type your messageâ€¦">
      <label for="file-input" class="file-btn">
        <i class="fa-solid fa-paperclip"></i>
      </label>
      <input type="file" id="file-input" accept="*/*" hidden>
      <button id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
